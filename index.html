<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>WEATHER DASHBOARD</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">WEATHER DASHBOARD</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search for a City" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" id="submit" type="submit">Search</button>
    </form>
  </nav>

  <div class="row">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

      </div>
    </div>

    <div class="col-9">
      <div class="tab-content" id="v-pills-tabContent">
      </div>

      <div class="row" id="forecast">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
